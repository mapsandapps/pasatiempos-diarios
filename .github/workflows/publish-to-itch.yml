name: Publish to Itch.io with Butler

on:
  push:
    branches:
      - main

jobs:
  itch-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List Dist Contents
        run: ls -R ./dist

      - name: Setup butler
        uses: remarkablegames/setup-butler@v2

      - name: Upload to itch.io
        run: butler push ./dist mapsandapps/pasatiempos-diarios:html
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
